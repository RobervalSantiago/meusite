<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ações Comerciais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-theme {
            background: #1e1e2f;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab.active {
            background: #128c7e;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.3s, color 0.3s;
        }

        body.dark-theme .form-section {
            background: #2a2a40;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            transition: color 0.3s;
        }

        body.dark-theme label {
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        body.dark-theme input {
            background: #1e1e2f;
            border-color: #444;
            color: #fff;
        }

        button[type="submit"] {
            background: #25d366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-theme .resultado {
            background: #333;
            color: #fff;
        }

        .botoes {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .botoes button {
            flex: 1;
            padding: 10px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
        }

        .botoes button:hover {
            background: #128c7e;
        }

        .botoes button#copiarResultado {
            background: #007bff;
        }

        .botoes button#copiarResultado:hover {
            background: #0056b3;
        }

        .theme-toggle {
            text-align: right;
            margin-bottom: 1rem;
        }

        .theme-toggle button {
            background: #444;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .theme-toggle button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="themeButton">
                <i class="fas fa-moon"></i> Tema Escuro
            </button>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="mostrarAba('bonificacao')">Bonificação</button>
            <button class="tab" onclick="mostrarAba('acao')">Solicitar Ação</button>
        </div>

        <!-- Aba Bonificação -->
        <div id="bonificacao" class="form-section">
            <!-- Formulário original de bonificação aqui -->
        </div>

        <!-- Aba Solicitar Ação -->
        <div id="acao" class="form-section" style="display: none;">
            <form id="formAcao">
                <div class="form-group">
                    <label>Razão Social:</label>
                    <input type="text" id="razaoAcao" required>
                </div>
                
                <div class="form-group">
                    <label>Código do Cliente:</label>
                    <input type="number" id="codClienteAcao" required>
                </div>

                <div class="form-group">
                    <label>Produto:</label>
                    <input type="text" id="produtoAcao" required>
                </div>

                <div class="form-group">
                    <label>Código do Produto:</label>
                    <input type="number" id="codProdutoAcao" required>
                </div>

                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="number" id="quantidadeAcao" required>
                </div>

                <div class="form-group">
                    <label>Preço no Sistema:</label>
                    <input type="number" id="precoSistema" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>Preço Solicitado:</label>
                    <input type="number" id="precoSolicitado" step="0.01" required>
                </div>

                <button type="submit">Calcular Ação</button>
            </form>
            <div class="resultado" id="resultadoAcao"></div>
            <div class="botoes">
                <button id="copiarResultado">
                    <i class="fas fa-copy"></i> Copiar Resultado
                </button>
                <button id="compartilharWhatsApp">
                    <i class="fab fa-whatsapp"></i> Compartilhar no WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        // Alternar tema escuro/claro
        const themeButton = document.getElementById('themeButton');
        const body = document.body;

        themeButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                themeButton.innerHTML = '<i class="fas fa-sun"></i> Tema Claro';
            } else {
                themeButton.innerHTML = '<i class="fas fa-moon"></i> Tema Escuro';
            }
        });

        // Controle das abas
        function mostrarAba(abaId) {
            document.querySelectorAll('.form-section').forEach(aba => {
                aba.style.display = 'none';
            });
            document.getElementById(abaId).style.display = 'block';
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Cálculos da ação
        document.getElementById('formAcao').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Coletar dados
            const dados = {
                razao: document.getElementById('razaoAcao').value,
                codCliente: document.getElementById('codClienteAcao').value,
                produto: document.getElementById('produtoAcao').value,
                codProduto: document.getElementById('codProdutoAcao').value,
                quantidade: parseFloat(document.getElementById('quantidadeAcao').value),
                precoSistema: parseFloat(document.getElementById('precoSistema').value),
                precoSolicitado: parseFloat(document.getElementById('precoSolicitado').value)
            };

            // Cálculos
            const valorPedido = dados.quantidade * dados.precoSistema;
            const investimentoPercentual = ((dados.precoSistema - dados.precoSolicitado) / dados.precoSistema) * 100;
            const qtdBonificada = (valorPedido * (investimentoPercentual / 100)) / dados.precoSistema;
            const valorBonificacao = (qtdBonificada * dados.precoSistema).toFixed(2);

            // Formatar resultado
            const resultado = `Solicitação de ação:\n\n` +
                `Produto: ${dados.produto}\n` +
                `Código do Produto: ${dados.codProduto}\n` +
                `Quantidade: ${dados.quantidade} und\n` +
                `Preço sistema: R$ ${dados.precoSistema.toFixed(2)}\n\n` +
                `Ação\n\n` +
                `Preço solicitado: R$ ${dados.precoSolicitado.toFixed(2)}\n` +
                `Investimento%: ${investimentoPercentual.toFixed(0)}%\n` +
                `Quantidade bonificada: ${Math.round(qtdBonificada)} und\n` +
                `Valor Bonificação: R$ ${valorBonificacao}\n` +
                `Valor pedido: R$ ${valorPedido.toFixed(2)}\n\n` +
                `Razão: ${dados.razao}\n` +
                `Código do Cliente: ${dados.codCliente}`;

            document.getElementById('resultadoAcao').textContent = resultado;
        });

        // Botão Copiar Resultado
        document.getElementById('copiarResultado').addEventListener('click', function() {
            const resultado = document.getElementById('resultadoAcao').textContent;
            navigator.clipboard.writeText(resultado)
                .then(() => {
                    alert('Resultado copiado para a área de transferência!');
                })
                .catch(() => {
                    alert('Erro ao copiar o resultado.');
                });
        });

        // Botão Compartilhar no WhatsApp
        document.getElementById('compartilharWhatsApp').addEventListener('click', function() {
            const resultado = document.getElementById('resultadoAcao').textContent;
            const mensagemCodificada = encodeURIComponent(resultado);
            const linkWhatsApp = `https://wa.me/?text=${mensagemCodificada}`;
            window.open(linkWhatsApp, '_blank');
        });
    </script>
</body>
</html>
