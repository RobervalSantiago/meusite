<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Ação Donizete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solicitação de Ação</h1>

        <form id="formAcao">
            <div class="form-group">
                <label for="razaoAcao">Razão do Cliente:</label>
                <input type="text" id="razaoAcao" required aria-describedby="razaoAcaoHelp">
                <small id="razaoAcaoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="codClienteAcao">Código do Cliente:</label>
                <input type="text" id="codClienteAcao" required aria-describedby="codClienteAcaoHelp" pattern="\d+">
                <small id="codClienteAcaoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="produtoAcao">Nome do Produto:</label>
                <input type="text" id="produtoAcao" required aria-describedby="produtoAcaoHelp">
                <small id="produtoAcaoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="codProdutoAcao">Código do Produto:</label>
                <input type="text" id="codProdutoAcao" required aria-describedby="codProdutoAcaoHelp" pattern="\d+">
                <small id="codProdutoAcaoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="quantidadeAcao">Quantidade do Produto:</label>
                <input type="number" id="quantidadeAcao" required aria-describedby="quantidadeAcaoHelp" min="1">
                <small id="quantidadeAcaoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="precoSistema">Preço do Palm:</label>
                <input type="number" id="precoSistema" step="0.01" required aria-describedby="precoSistemaHelp" min="0">
                <small id="precoSistemaHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="precoSolicitado">Preço Solicitado:</label>
                <input type="number" id="precoSolicitado" step="0.01" required aria-describedby="precoSolicitadoHelp" min="0">
                <small id="precoSolicitadoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="produtoBonificado">Produto (BNF):</label>
                <input type="text" id="produtoBonificado" required aria-describedby="produtoBonificadoHelp">
                <small id="produtoBonificadoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="codigoBonificado">Código (BNF):</label>
                <input type="text" id="codigoBonificado" required aria-describedby="codigoBonificadoHelp" pattern="\d+">
                <small id="codigoBonificadoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="supervisor">Supervisor:</label>
                <input type="text" id="supervisor" required aria-describedby="supervisorHelp">
                <small id="supervisorHelp" class="error-message"></small>
            </div>

            <button type="submit" class="btn calcular">Calcular</button>
        </form>

        <div id="resultadoAcao" class="resultado"></div>

        <!-- Campos adicionais para a bonificação -->
        <div id="bonificacaoCampos" style="display: none;">
            <div class="form-group">
                <label for="codPedido">Código do Pedido:</label>
                <input type="text" id="codPedido" required aria-describedby="codPedidoHelp">
                <small id="codPedidoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <input type="text" id="observacao" aria-describedby="observacaoHelp" maxlength="200">
                <small id="observacaoHelp" class="error-message"></small>
            </div>
            <button id="gerarBonificacao" class="btn bonificacao">Gerar Bonificação</button>
        </div>

        <div id="resultadoBonificacao" class="resultado"></div>

        <div class="botoes">
            <button id="copiarAcao" class="btn copiar">Copiar</button>
            <button id="compartilharAcao" class="btn whatsapp">Compartilhar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
