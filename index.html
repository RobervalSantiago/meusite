<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Informações</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionando Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Coleta de Informações</h1>
        <form id="coletaForm">
            <div class="form-group">
                <label for="razaoSocial">Razão Social:</label>
                <input type="text" id="razaoSocial" name="razaoSocial" required>
            </div>

            <div class="form-group">
                <label for="codigoCliente">Código do Cliente:</label>
                <input type="text" id="codigoCliente" name="codigoCliente" required>
            </div>

            <div class="form-group">
                <label for="codigoPedido">Código do Pedido:</label>
                <input type="text" id="codigoPedido" name="codigoPedido" required>
            </div>

            <div class="form-group">
                <label for="codigoProduto">Código do Produto:</label>
                <input type="text" id="codigoProduto" name="codigoProduto" required>
            </div>

            <div class="form-group">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" name="produto" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>

            <div class="form-group">
                <label for="valorBonificacao">Valor da Bonificação:</label>
                <input type="number" id="valorBonificacao" name="valorBonificacao" step="0.01" required>
            </div>

            <button type="submit">
                <i class="fab fa-whatsapp"></i> Enviar via WhatsApp
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
