<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ações Comerciais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Ações Comerciais</h1>
        
        <form id="formAcao">
            <div class="form-group">
                <label for="razaoAcao">Razão</label>
                <input type="text" id="razaoAcao" required>
            </div>
            <div class="form-group">
                <label for="codClienteAcao">Código Cliente</label>
                <input type="text" id="codClienteAcao" required>
            </div>
            <div class="form-group">
                <label for="produtoAcao">Produto</label>
                <input type="text" id="produtoAcao" required>
            </div>
            <div class="form-group">
                <label for="codProdutoAcao">Código Produto</label>
                <input type="text" id="codProdutoAcao" required>
            </div>
            <div class="form-group">
                <label for="quantidadeAcao">Quantidade</label>
                <input type="number" id="quantidadeAcao" required>
            </div>
            <div class="form-group">
                <label for="precoSistema">Preço Sistema</label>
                <input type="number" id="precoSistema" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="precoSolicitado">Preço Solicitado</label>
                <input type="number" id="precoSolicitado" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="produtoBonificado">Produto Bonificado</label>
                <input type="text" id="produtoBonificado" required>
            </div>
            <div class="form-group">
                <label for="codigoBonificado">Código Bonificado</label>
                <input type="text" id="codigoBonificado" required>
            </div>
            <div class="form-group">
                <label for="supervisor">Supervisor</label>
                <input type="text" id="supervisor" required>
            </div>

            <button type="submit" class="btn calcular">Calcular</button>
        </form>

        <div id="resultadoAcao" class="resultado"></div>

        <div class="botoes">
            <button id="copiar" class="btn copiar">Copiar</button>
            <button id="compartilhar" class="btn whatsapp">Compartilhar no WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
