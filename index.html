<html lang="pt-BR">

    <meta charset="UTF-8">

        <header>
            <h1><i class="fas fa-file-alt"></i> Solicitação de Ação</h1>
            <p>Preencha os campos abaixo para solicitar uma ação comercial.</p>
        </header>

        <form id="formAcao">
            <!-- Seção: Informações do Cliente -->
            <section class="form-section">
                <h2><i class="fas fa-user"></i> Informações do Cliente</h2>
                <div class="form-group">
                    <label for="razaoAcao">Razão do Cliente:</label>
                    <input type="text" id="razaoAcao" required aria-describedby="razaoAcaoHelp">
                    <small id="razaoAcaoHelp" class="error-message" role="alert"></small>
                </div>
                <div class="form-group">
                    <label for="codClienteAcao">Código do Cliente:</label>
                    <input type="text" id="codClienteAcao" required aria-describedby="codClienteAcaoHelp" pattern="\d+">
                    <small id="codClienteAcaoHelp" class="error-message" role="alert"></small>
                </div>
            </section>

                    <label for="produtoAcao">Nome do Produto:</label>

                    <small id="produtoAcaoHelp" class="error-message" role="alert"></small>
