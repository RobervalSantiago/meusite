<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Ação Donizete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solicitação de Ação</h1>

        <form id="formAcao">
            <!-- Campos do formulário (mantidos iguais) -->
            <!-- ... -->
            <button type="submit" class="btn calcular">Calcular</button>
        </form>

        <!-- Resultado do cálculo inicial (inicialmente oculto) -->
        <div id="resultadoAcao" class="resultado" style="display: none;"></div>

        <!-- Botões para o resultado do cálculo inicial (inicialmente ocultos) -->
        <div class="botoes" id="botoesAcao" style="display: none;">
            <button id="copiarAcao" class="btn copiar">Copiar Resultado</button>
            <button id="compartilharAcao" class="btn whatsapp">Compartilhar no WhatsApp</button>
        </div>

        <!-- Campos adicionais para a bonificação (inicialmente ocultos) -->
        <div id="bonificacaoCampos" style="display: none;">
            <div class="form-group">
                <label for="codPedido">Código do Pedido:</label>
                <input type="text" id="codPedido" required aria-describedby="codPedidoHelp">
                <small id="codPedidoHelp" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <input type="text" id="observacao" aria-describedby="observacaoHelp">
                <small id="observacaoHelp" class="error-message"></small>
            </div>
            <button id="gerarBonificacao" class="btn bonificacao">Gerar Bonificação</button>
        </div>

        <!-- Resultado da bonificação (inicialmente oculto) -->
        <div id="resultadoBonificacao" class="resultado" style="display: none;"></div>

        <!-- Botões para o resultado da bonificação (inicialmente ocultos) -->
        <div class="botoes" id="botoesBonificacao" style="display: none;">
            <button id="copiarBonificacao" class="btn copiar">Copiar Bonificação</button>
            <button id="compartilharBonificacao" class="btn whatsapp">Compartilhar Bonificação</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
